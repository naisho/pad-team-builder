<h2 mat-dialog-title class="mat-dialog-title">Search and select a monster for slot </h2>
<div mat-dialog-content class="mat-dialog-content">
	<mat-form-field>
		<input matInput [(ngModel)]="data.animal" placeholder="Search by monster name">
	</mat-form-field>

	<mat-dialog-actions>
		<button mat-button mat-dialog-close>Cancel</button>
		<button mat-button [mat-dialog-close]="data.apply" cdkFocusInitial>Apply</button>
		
	</mat-dialog-actions>

</div>
